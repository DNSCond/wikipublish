<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="game/style.css" />
  <meta name="viewport"
    content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, user-scalable=0" />
  <title>Devvit Experimental</title>
</head>

<body class=app>
  <div>
    <section>
      <h1>Edit Content</h1>
      <label for=note-body>Body:</label>
      <div data-for=body>
        <textarea id=note-body placeholder="Body" rows=26></textarea>
      </div>
      <div data-for=timeURL>
        <label>time url generator: <input type=datetime-local></label>
        <output id=datetime-output></output>
      </div>
      <!--<div data-for=imageUpload style="border: 2px solid gray; padding: 2px">
        <label for=imageUpload>image uploader: </label>
        <div><input type=file id=imageUpload type=image/png,image/jpeg></div>
        <label for=imageUpload-output>link: &lt;<output id=imageUpload-output></output>&gt;</label>
        <div><button type=button id=createLinkforImage>create Link</button></div>
      </div>-->
  </div>
  </section>
  </section>
  <h2>Diff and Revisions</h2>
  <button id=Revision type=button>Load Revision History</button>
  <div style=overflow:scroll id=Revisions></div>
  <details>
    <summary>Revision Content</summary>
    <div style='border: 3px solid #7c7c7c;padding: 8px;' id=templateVision></div>
  </details>

  <template id=template>
    <style class=template-style>
      a:visited,
      a:link {
        color: blue;
      }

      a:hover {
        color: orangered;
      }

      a:active {
        color: black;
      }

      :host {
        font-family: sans-serif
      }

      pre {
        margin: 1em 0 0;
        white-space: pre-wrap;
        overflow-wrap: anywhere;
        word-break: keep-all;
      }

      ul {
        padding-left: 2ch;
      }

      div.tablediv {
        overflow: scroll;
      }
    </style>
    <style class="template-style reddit table">
      table {
        border-collapse: collapse;
        background-color: white;
        min-width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </template>
  <section>
    <section>
      <h2>Publish</h2>
      <label>wikipage-To: <input id=note-title placeholder=wikipage type=text></label>
      <button id=subkit>overwrite</button>
      <!-- <div id=errormessage-Favicond></div> -->
      <div>
        <ff-d id=errormessage-Reddcond fakefile-bgcolor=#dbffeb ff-name="Errors and Successes"></ff-d>
      </div>
    </section>
    <section>
      <h2>Wikipages</h2>
      <ff-d isexpanded fakefile-bgcolor=#dbffeb ff-name=/ id=wikipageList></ul>
    </section>
    </div>
    <script type="module" src="game/game.ts" defer></script>
    <div style=height:32vh></div>
</body>

</html>
